<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Психологический эксперимент</title>
    <script src="../js/readyness_check.js"></script>
</head>
<body>
<div id="instruction_container">
    <div id="instruction_one">
        <div style="text-align: center">
            Тестовый этап окончен. Вы набрали <span id = "pts"></span> %
        </div>
    </div>
</div>

<div id="game_answer_buttons_container">
    <button id="next" onclick="next()">Перейти к игре</button>
    <button id="correct" onclick="next()">Подсказка была верна</button>
    <button id="incorrect" onclick="fire()">Подсказка была неверна</button>
    <button id="retest" onclick="retest()">Ещё раз пройти тестовый этап</button>
</div>

<script>
    document.getElementById("pts").innerText = localStorage.getItem("pts")
    if (localStorage.getItem("case") === '0'){
        document.getElementById("next").style.display = "none"

    }else {
        document.getElementById("correct").style.display = "none"
        document.getElementById("incorrect").style.display = "none"
    }
</script>
</body>
</html>
